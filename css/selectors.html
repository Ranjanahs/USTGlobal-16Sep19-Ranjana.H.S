<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* element selector */
            p{   
             color:green;
          }  
        
        /*  id selector */
          #green{ 
             color: aqua;
        } 

        /* class selector */
            .red{ 
               color: brown;
           } 

           /* universal selector */
            *{ 
               color: blue;
             } 
    </style>
</head>
<body>
    <p>hi</p>
    <p>hello</p>
    <p>gm</p>
    <p id="green">hi</p>
    <p class="red">hiii</p>
    <p class="red">hellooo</p>
    <p id="green">yup</p>
    <h1>hi</h1>
    <h2>hi</h2>
</body>
</html>

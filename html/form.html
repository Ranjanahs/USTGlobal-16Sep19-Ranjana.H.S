<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
    <form action="">
    <label for="name">Name</label><br>
    <input type="text" name="Name" id="name" placeholder="Enter name" required><br>
    <label for="email">email</label><br>
    <input type="email" name="email" id="email"><br>
    <label for="ph no">ph no</label><br>
    <input type="tel" name="ph no" id="ph no"><br><br>
    <label for="gender">gender</label><br><br>
    <input type="radio" name="gender" id="male">Male
    <input type="radio" name="gender" id="female">Female
    <input type="radio" name="gender" id="other">Others<br><br>
    <label for="month">joining month </label>
    <select name="month" id="month" required>
        <option value=" " selected disabled>Select</option>
        <option value="">jan</option>
        <option value="">feb</option>
        <option value="">mar</option>
        <option value="">apr</option>
    </select><br><br>
    <input type="checkbox" name="check" id="check">
    <label for="check">Agree</label><br><br>
    <input type="submit" value="Submit">&nbsp
    <input type="reset" value="reset">
    </form>
 
   
</body>
</html>
